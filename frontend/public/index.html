<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Demo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Node.js Demo</h1>
        <p>Frontend and Backend with Docker</p>
        
        <div class="message-section">
            <h2>Add a Message</h2>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Enter your message" required>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="messages-section">
            <h2>Messages</h2>
            <div class="message-actions">
                <button onclick="loadMessages()">🔄 Refresh Messages</button>
                <button onclick="cleanupOldMessages()" class="cleanup-btn">Cleanup Old Messages</button>
                <button onclick="deleteAllMessages()" class="delete-btn">Delete All Messages</button>
            </div>
            <div id="messagesList"></div>
        </div>

        <div class="management-section">
            <h2>Management</h2>
            <div class="management-actions">
                <button onclick="cleanupOldMessages()" class="cleanup-btn">
                    🗑️ Cleanup Messages Older Than...
                </button>
                <button onclick="deleteAllMessages()" class="delete-btn">
                    ⚠️ Delete All Messages
                </button>
            </div>
        </div>

        <div class="status">
            <h3>Backend Status: <span id="backendStatus">Checking...</span></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
